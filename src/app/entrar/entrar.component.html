<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center mt-2">
					<div class="brand_logo_container">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHO7LmtutTOW0GeIw0e1XpBuygOyEP0pvac1zV18wGY2u1X0ww3ozuvmcdn4lQ8Vl6g0A&usqp=CAU" 
                        alt="" class="img-fluid rounded-circle">					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<h1 class='text-center mb-3' style="color: rgba(69, 0, 90, 0.904);">Entrar</h1>
						<div class="input-group mb-2">
							
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input [(ngModel)]='usuarioLogin.usuario' type="text" name="" class="form-control input_user" value="" placeholder="Email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input [(ngModel)]='usuarioLogin.senha' type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
						</div>
							<div class="d-flex justify-content-center mt-4 login_container">
				 	<button type="button" name="button" class="btn login_btn" (click)='entrar()'>Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-2">
					<div class="d-flex justify-content-center links">
						NÃ£o tem uma conta? <a routerLink='/cadastrar' class="ml-2">Cadastre-se</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

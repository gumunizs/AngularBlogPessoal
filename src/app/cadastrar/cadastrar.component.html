<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center mt-2">
					<h2 id="cadastro">Cadastre-se</h2>
				</div>
				<div class="d-flex justify-content-center form_container">
					
					<form>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Nome">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							<input type="text" name="foto" class="form-control input_user" id="foto" placeholder="Link da sua foto">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Confirme sua senha">
						</div>
							<div class="d-flex justify-content-center p-2 mb-2">
				 	<button type="button" name="button" class="btn cadastrar_btn" id="cadastrar">Cadastrar</button>
					<button type="button" name="button" class="btn cadastrar_btn" id="cancelar">Cancelar</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
